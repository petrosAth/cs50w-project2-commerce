{% extends "auctions/layout.html" %}
{% block body %}
    <h2>Register</h2>
    {% if message %}<div>{{ message }}</div>{% endif %}
    <form action="{% url 'auctions:register' %}" method="post">
        {% csrf_token %}
        <div class="input-group mb-3">
            <span class="input-group-text">Username</span>
            <input class="form-control" autofocus type="text" name="username">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Email Address</span>
            <input class="form-control" type="email" name="email">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Password</span>
            <input class="form-control" type="password" name="password">
        </div>
        <div class="input-group mb-3">
            <span class="input-group-text">Confirm Password</span>
            <input class="form-control" type="password" name="confirmation">
        </div>
        <input class="btn btn-primary" type="submit" value="Register">
    </form>
    Already have an account? <a href="{% url 'auctions:login' %}">Log In here.</a>
{% endblock %}
